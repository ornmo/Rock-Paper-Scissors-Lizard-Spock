<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Paper Scissors</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.ico">
    <!-- Font-Awesome custom link  -->
    <script src="https://kit.fontawesome.com/440b431b9d.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore"></span><span class="choice" id="playerChoice"> </span></h2>
            <i class="fa-solid fa-hand-back-fist" title="Rock" id="playerRock" onclick="select('rock')"></i>
            <i class="fa-solid fa-hand" title="Paper" id="playerPaper" onclick="select('paper')"></i>
            <i class="fa-solid fa-hand-scissors" title="Scissors" id="playerScissors" onclick="select('scissors')"></i>
            <i class="fa-solid fa-hand-lizard" title="Lizard" id="playerLizard" onclick="select('lizard')"></i>
            <i class="fa-solid fa-hand-spock" title="Spock" id="playerSpock" onclick="select('spock')"></i>
        </div>
        <!-- Computer Container -->
        <div class="player-container" id="computer">
            <h2>You - <span id="computerScore"></span><span class="choice" id="computerChoice"></span></h2>
            <i class="fa-solid fa-hand-back-fist" title="Rock" id="computerRock"></i>
            <i class="fa-solid fa-hand" title="Paper" id="computerPaper"></i>
            <i class="fa-solid fa-hand-scissors" title="Scissors" id="computerScissors"></i>
            <i class="fa-solid fa-hand-lizard" title="Lizard" id="computerLizard"></i>
            <i class="fa-solid fa-hand-spock" title="Spock" id="computerSpock"></i>
        </div>
        <!-- Reset Icon -->
        <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()"></i>
        <!-- Results -->
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <!-- Script -->
    <script src="/modules/confetti.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
